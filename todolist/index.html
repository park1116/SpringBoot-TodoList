<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ nextYear('안녕하세요') }}
      <input :type="type" :value="inputData">
      <a :href="getGithub('park1116/Vue-TodoList')">park1116의 github</a>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          person: {
            name: 'park',
            age: 27
          },
          inputData: 'hello~',
          type: 'number',
          link: 'https://github.com/'
        },
        methods: {
          getGithub: function(userRepository){
            return this.link + userRepository;
          },
          nextYear: function(arg){
            return arg + '!  ' + this.person.name + '은 내년에' + (this.person.age + 1) + '살 입니다.';
          }
        }
      })
    </script>
  </body>
</html>
